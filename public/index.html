<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviador de Figurinhas WhatsApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Enviador de Figurinhas WhatsApp</h1>
        
        <div id="status" class="status disconnected">
            Verificando status de conexão...
        </div>
        
        <form id="stickerForm">
            <div>
                <label for="imageFile">Selecione uma imagem:</label>
                <input type="file" id="imageFile" accept="image/*" required>
            </div>
            
            <div class="preview">
                <img id="imagePreview" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" alt="Prévia da imagem">
            </div>
            
            <div>
                <label for="destinationType">Enviar para:</label>
                <select id="destinationType">
                    <option value="individual">Contato Individual</option>
                    <option value="group">Grupo</option>
                </select>
            </div>
            
            <div>
                <label for="destination">Número/ID do Grupo:</label>
                <input type="text" id="destination" placeholder="Ex: 5511999999999 ou ID do grupo" required>
            </div>
            
            <button type="submit" id="submitBtn">Enviar Figurinha</button>
        </form>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
